<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Index</title>
</head>
<body>
    <table>
        <tr>
            <th>Company name</th>
            <th>code</th>
            <th>price</th>
            <th>high</th>
            <th>low</th>
            <th>volume</th>
        </tr>
        {% for stock_data in stock_data_list %}
        <tr>
            <td>{{ stock_data.company }}</td>
            <td><a href="/company/{{stock_data.code}}">{{ stock_data.code }}</a></td>
            <td>{{ stock_data.price }}</td>
            <td>{{ stock_data.high }}</td>
            <td>{{ stock_data.low }}</td>
            <td>{{ stock_data.volume }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
